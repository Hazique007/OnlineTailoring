<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Firebase UI -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css"
    />

    <!-- Favicon and App Icons -->
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon.png"
      type="image/x-icon"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Doorstep Stitching" />

    <!-- Web Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Doorstep Stitching</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Install Button (Optional for PWA Installation) -->
    <button id="install-button" style="display: none">Install App</button>

    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // PWA Install Button Logic
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault(); // Prevent the default prompt
        let deferredPrompt = e; // Store the event for later use

        const installButton = document.getElementById("install-button");
        installButton.style.display = "block";

        installButton.addEventListener("click", () => {
          deferredPrompt.prompt(); // Show the install prompt
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the install prompt");
            } else {
              console.log("User dismissed the install prompt");
            }
            deferredPrompt = null; // Reset the deferred prompt
          });
        });
      });
    </script>
  </body>
</html>
